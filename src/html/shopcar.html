<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/headfoot.css">
    <link rel="stylesheet" href="../font/font_iiiyblg4fvi/iconfont.css">
    <link rel="stylesheet" href="../style/shopcar.css">
    <script src="../../node_modules/requirejs/require.js" data-main="../js/shopcar.js"></script>

</head>

<body>
    <header class="c-head">
        <div class="c-head-main">
            <div class="c-head-left">
                <a href="http://localhost:8080/199854/mi/src/html/index.html" class="logo">
                    <h1>小米</h1>
                </a>
                <h2>我的购物车</h2>
            </div>
            <div class="c-head-right">
                <a href="http://localhost:8080/199854/mi/src/html/login.html" class="shop-user-name">登录</a>
                <span>|</span>
                <a href="http://localhost:8080/199854/mi/src/html/sign.html" class="shop-zhuce">注册</a>
            </div>
        </div>
    </header>


    <main class="car-main">
        <!------------------------ 没有商品提示页面 ------------------------>
        <div class="no-shop ">
            <h2>您的购物车还是空的！</h2>
            <p class="user-shopcar">登录后将显示您之前加入的商品</p>
            <a href="http://localhost:8080/199854/mi/src/html/login.html" class="car-denglu">立即登录</a>
            <a href="http://localhost:8080/199854/mi/src/html/index.html">马上去购物</a>
        </div>


        <!----------------------------- 商品页 ----------------------------->

        <div class="shops-car car-none">
            <div class="shop-data">
                <ul class="clear shops-title">
                    <li class="shop-data-li1">
                        <span class="iconfont icon-anonymous-iconfont car-head-xuanze"></span>
                        全选
                    </li>
                    <li class="shop-data-li2"></li>
                    <li class="shop-data-li3">商品名称</li>
                    <li class="shop-data-li4">单价</li>
                    <li class="shop-data-li5">数量</li>
                    <li class="shop-data-li6">小计</li>
                    <li class="shop-data-li7">操作</li>
                </ul>
                
            </div>
            <div class="closing clear">
                <div class="fl">
                    <a href="http://localhost:8080/199854/mi/src/html/index.html">继续购物</a>
                    <span class="halving">|</span>
                    <span>共 <span class="allshop"></span> 件商品，已选择 <span class="selectshop"></span> 件</span>
                </div>
                <div class="fr">
                    <span>合计：<span class="addUp"></span> 元 </span>
                    <a href="javascript:;" class="payment">去结算</a>
                </div>
            </div>

        </div>


    </main>


    <footer id="foot"></footer>
</body>

</html>
